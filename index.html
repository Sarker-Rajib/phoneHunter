<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="shortcut icon" href="#" type="image/x-icon">
   <title>Phone Hunter</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
   <header>
      <div class="container">
         <h1 class="pb-2">Hello, world!</h1>
      </div>
   </header>
   <main>
      <section class="search">
         <div class="container">
            <input id="search-field" type="text" class="form-control w-50 mb-2" placeholder="Search your phone">
            <button id="search-btn" class="btn btn-primary mb-2">Search</button>
         </div>

      </section>
      <!-- spinner -->
      <section id="loader" class="d-none">
         <div class="d-flex justify-content-center">
            <div class="spinner-border text-success" role="status">
               <span class="visually-hidden">Loading...</span>
            </div>
         </div>
      </section>
      <!-- spinner ended -->


      <!-- modal -->
      <section class="modat-container">
         <!-- Button trigger modal -->
         <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#phoneDisplay">
            Launch static backdrop modal
         </button> -->

         <!-- Modal -->
         <div class="modal fade" id="phoneDisplay" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="phoneDisplayLabel" aria-hidden="true">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="phoneDisplayLabel"></h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div id="phone-details" class="modal-body">
                     
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!--  -->


      <section>
         <div class="container">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
               <!--  -->
            </div>
            <div class="mt-4 d-none" id="warning-message">
               <h3 class="text-warning">No Phones Found</h3>
            </div>
            <div id="more-items" class=" py-3 text-center d-none">
               <button id="btn-show-all" class="btn btn-primary">
                  Show More
               </button>
            </div>
         </div>
      </section>
   </main>


   <!-- script -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="js/app.js"></script>
</body>

</html>
